<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Калькулятор</title>
</head>
<body>
	<div class="flex-wrapper">
		<div class="calculator-content">
			<div class="calculator-content-title">
				<h1>Кредитный калькулятор</h1>
			</div>
			<div class="calculator-content-body">
				<div class="calculator-content-body-left">
					<div class="input-wrapper">
						<div class="title">Стоимость</div>
						<div class="input">
							<input type="number" id="total-cost" value="0" class="input-value"><span>₽</span>
						</div>
					</div>
					<div class="input-wrapper">
						<div class="title">Первоначальный взнос</div>
						<div class="input">
							<input type="number" id="an-initial-fee" value="0" class="input-value"><span>₽</span>
						</div>
						<div class="buttons">
							<button data-name="10" class="fee">
								<div class="value">10%</div>
							</button>
							<button data-name="15" class="fee">
								<div class="value">15%</div>
							</button>
							<button data-name="20" class="fee">
								<div class="value">20%</div>
							</button>
							<button data-name="25" class="fee">
								<div class="value">25%</div>
							</button>
							<button data-name="30" class="fee">
								<div class="value">30%</div>
							</button>
						</div>
					</div>
					<div class="input-wrapper">
						<div class="title">Срок кредита</div>
						<div class="input">
							<input type="number" id="credit-term" value="1" class="input-value"><span>лет</span>
						</div>
					</div>
					<div class="input-wrapper">
						<div class="title">Процентная ставка</div>
						<div class="input">
							<input type="number" id="interest-rate" value="4" class="input-value"><span>%</span>
						</div>
					</div>
					<div class="input-wrapper">
						<div class="controls">
							<button class="control" id="save-btn">
								<div class="control-content">Save</div>
							</button>
							<button class="control" id="cancel-btn">
								<div class="control-content">Cancel</div>
							</button>
						</div>
					</div>
				</div>
				<div class="calculator-content-body-right">
					<div class="final-results-wrapper">
						<div class="final-results-item">
							<div class="title">Сумма кредита</div>
							<div class="value" id="amount-of-credit">0 ₽</div>
						</div>
						<div class="final-results-item">
							<div class="title">Переплата</div>
							<div class="value" id="overpay">0 ₽</div>
						</div>
						<div class="final-results-item">
							<div class="title">Ежемесячный платеж</div>
							<div class="value" id="monthly-payment">0 ₽</div>
						</div>
						<div class="final-results-item">
							<div class="title">Рекомендуемый доход</div>
							<div class="value" id="recommended-income">0 ₽</div>
						</div>
					</div>					
				</div>
			</div>
		</div>		
	</div>
	<script src="main.js"></script>
</body>
</html>
